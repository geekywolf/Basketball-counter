<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Score sheet</title>
</head>
<body>
    <div class="main">
        <div class="home">
            <h1>Home</h1>
            <div class="score">
                <p id = "homeScore">0</p>
            </div>
            <div class="scorecount">
                <button  onclick="homeScorePlus1()">+1</button>
                <button  onclick="homeScorePlus2()">+2</button>
                <button  onclick="homeScorePlus3()">+3</button>
            </div>

        </div>
        <div class="guest">
            <h1>Away</h1>
            <div class="score">
                <p id="guestScore">0</p>
            </div>
            <div class="scorecount">
                <button  onclick="guestScorePlus1()">+1</button>
                <button  onclick="guestScorePlus2()">+2</button>
                <button  onclick="guestScorePlus3()">+3</button>
            </div>
        </div>
    </div>
    <script src="./js/scripts.js"></script>
</body>
</html>
